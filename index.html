<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>

<body>
    <center>
        <h1>Register Form</h1>
        <form>
            <div>
                <label for="usrn">Username</label>
                <input placeholder="enter username" id="usrn" type="text">

            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input id="age" type="text">
            </div>
            <br>
            <div>
                <label for="adrs">Address</label>
                <textarea name="" id="adrs" cols="20" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date">
            </div>
            <br>
            <div>
                <label for="eml">E mail</label>
                <input id="eml" type="email">
            </div>
            <br>
            <div>
                <label for="">Gender</label>

                <label for="male">Male</label>
                <input name="gender" id="male" type="radio">

                <label for="female">Female</label>
                <input name="gender" id="female" type="radio">

                <label for="others">Others</label>
                <input name="gender" id="others" type="radio">
            </div>
            <br>
            <div>
                <label for="">Hobbies</label>

                <input id="gaming" type="checkbox">
                <label for="gaming">Gaming</label>

                <input id="reading" type="checkbox">
                <label for="reading">Reading</label>

                <input id="cooking" type="checkbox">
                <label for="cooking">Cooking</label>
            </div>
            <br>
            <div>
                <label for="place">Choose a place</label>
                <select name="" id="place">
                    <option selected hidden value="">Choose</option>
                    <optgroup label="Kerala">
                        <option value="">kannur</option>
                        <option value="">kasrod</option>
                        <option value="">kozhikode</option>

                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <label for="chse fl">Choose file</label>
                <input type="file">
            </div>
            <br>
            <button>
                Submit
            </button>&nbsp;&nbsp;
            
            <button id="button2">
                Cancel
            </button>&nbsp;&nbsp;

        </form>
    </center>
</body>

</html>
